<!DOCTYPE html>
<html lang="en" data-ng-app="NEPAnodeApp">
<head>
    <title>NEPAnode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" data-charset="UTF-8" />
    <meta name="description" content="A web application for collaborating on data, maps, projects designed for non-GIS experts." />
    <meta name="keywords" content="NEPAnode, maps" />
    <meta name="author" content="John Jediny, Marcos William Ferretti" />
    
    <!-- build:css css/nepanode.min.css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.min.js">
        <link rel="stylesheet" href="style.css">
    <!-- endbuild -->        
    
    <!-- build:js js/nepanode.min.js -->
        <!-- Angular Dependencies -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-resource-tastypie/src/angular-resource-tastypie.min.js"></script>        

        <!-- Angular Material Dependencies -->    
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
        <script src="bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
  
        <!-- Apps Dependencies -->
        <script src="apps/np_struct/service.js"></script>
        <script src="apps/np_struct/directive.js"></script>
        <script src="apps/np_auth/service.js"></script>
        <script src="apps/np_layers/controller.js"></script>
        <script src="apps/np_maps/controller.js"></script>
        <script src="apps/np_documents/controller.js"></script>

        <!-- Settings -->
        <script src="settings.js"></script>        
    <!-- endbuild -->
</head>
<body data-ng-controller="NEPAnodeCtrl" layout="column" style="overflow-y: hidden;">     
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-toolbar class="md-theme-light">
          <div class="md-toolbar-tools">
            <h1 class="md-toolbar-tools">NEPAnode</h1>
            <span flex></span>
            <md-button class="md-icon-button md-primary" ng-click="toggleLeft()" aria-label="menu">
                <ng-md-icon 
                            icon="chevron_left"
                            style="fill: white;" 
                            size="36"
                            options='{"rotation": "counterclock"}'>
                </ng-md-icon>
            </md-button>
          </div>
      </md-toolbar>
      <md-content ng-controller="LeftCtrl" layout-padding>
        <md-list>
            <md-subheader class="md-no-sticky">Services</md-subheader>
              <md-list-item ng-click="$toolbar.location('/layers'); toggleLeft();">
                <ng-md-icon 
                    icon="layers" 
                    style="width: 40px;" 
                    size="36"
                    options='{"rotation": "counterclock"}'>
                </ng-md-icon>
                <h4>Layers</h4>
              </md-list-item>  
              <md-list-item ng-click="$toolbar.location('/maps'); toggleLeft();">
                <ng-md-icon 
                    icon="map" 
                    style="width: 40px;" 
                    size="36"
                    options='{"rotation": "counterclock"}'>
                </ng-md-icon>
                <h4>Maps</h4>
              </md-list-item> 
              <md-list-item ng-click="$toolbar.location('/documents'); toggleLeft();">
                <ng-md-icon 
                    icon="my_library_books" 
                    style="width: 40px;" 
                    size="36"
                    options='{"rotation": "counterclock"}'>
                </ng-md-icon>
                <h4>Documents</h4>
              </md-list-item> 
        </md-list>
      </md-content>
    </md-sidenav>
    
    <md-toolbar layout="row" layout-align="space-between center" class="md-whiteframe-z4 md-primary md-hue-2">
        <span>   
            <div class="md-toolbar-tools">
                <span style="padding-bottom: 5px; margin-right: 5px;">
                    <md-button class="md-icon-button md-primary" ng-click="toggleLeft()" aria-label="menu">
                        <ng-md-icon 
                                    icon="menu"
                                    style="fill: white; width: 20px;" 
                                    size="36"
                                    options='{"rotation": "counterclock"}'>
                        </ng-md-icon>
                    </md-button>
                </span>
                <span flex></span>
                <h4>{{$toolbar.title}}</h4>
            </div>
        </span>
    </md-toolbar>   
    <div data-ng-view layout="column" layout-fill></div>
</body>
</html>
